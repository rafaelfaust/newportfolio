<section class="contact" id="contact">
  <h1>Entrar em <br/>contato</h1>

  <div class="form">
    <div class="row">
      <input class="input" type="name" placeholder="Nome" [(ngModel)]="name">
      <input type="email" class="input" placeholder="Email" [(ngModel)]="email">
    </div>
    <input type="text" class="input" placeholder="Assunto" [(ngModel)]="subject">
    <textarea placeholder="Mensagem" class="textarea" [(ngModel)]="message"></textarea>
    <button type="submit" class="submit" (click)="sendMessage()">Enviar</button>
  </div>
</section>
